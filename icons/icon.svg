<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2f"/>
    </linearGradient>
    <linearGradient id="eyeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- Eye outline -->
  <ellipse cx="256" cy="256" rx="180" ry="100" fill="none" stroke="url(#eyeGrad)" stroke-width="16"/>
  
  <!-- Iris -->
  <circle cx="256" cy="256" r="70" fill="url(#eyeGrad)"/>
  
  <!-- Pupil -->
  <circle cx="256" cy="256" r="35" fill="#0a0a0f"/>
  
  <!-- Highlight -->
  <circle cx="280" cy="232" r="15" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Small highlight -->
  <circle cx="240" cy="270" r="8" fill="rgba(255,255,255,0.4)"/>
</svg>
